<style>
/* Container */
#search-category {
  margin: 0 auto;
  padding: 20px;
}

/* Group Headers */
#search-category h3 {
  color: #2c3e50;
  font-size: 1.2em;
  margin: 30px 0 15px 0;
  padding-bottom: 8px;
  border-bottom: 3px solid #523a66;
}

#search-category h3:first-child {
  margin-top: 0;
}

/* Filter Button Container */
.filter-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
  margin-bottom: 10px;
}

/* Filter Buttons */
.filter-btn {
  padding: 6px 12px;
  background-color: #f1f4f5;
  border: 2px solid #bdc3c7;
  border-radius: 6px;
  color: #2c3e50;
  font-size: 0.9em;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: 500;
}

.filter-btn:hover {
  background-color: #d5dbdb;
  border-color: #95a5a6;
  transform: translateY(-1px);
}

.filter-btn.active {
  background-color: #63467a;
  border-color: #523a66;
  color: white;
}

.filter-btn.active:hover {
  background-color: #523a66;
  border-color: #523a66;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  background-color: white;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  border-radius: 0px;
  overflow: hidden;
}

thead {
  background-color: #ffffff;
  color: rgb(0, 0, 0);
}

th {
  padding: 14px 12px;
  text-align: left;
  font-weight: 600;
  font-size: 0.95em;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

td {
  padding: 12px;
  border-bottom: 1px solid #ecf0f1;
}

tbody tr:hover {
  background-color: #f8f9fa;
}

tbody tr:last-child td {
  border-bottom: none;
}

/* Alternating row colors (optional) */
tbody tr:nth-child(even) {
  background-color: #fafafa;
}

tbody tr:nth-child(even):hover {
  background-color: #f0f0f0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .filter-buttons {
    gap: 6px;
  }
  
  .filter-btn {
    padding: 6px 12px;
    font-size: 0.85em;
  }
  
  table {
    font-size: 0.9em;
  }
  
  th, td {
    padding: 10px 8px;
  }
}
</style>

<script src="{{ '/assets/js/search_table/search.js' | relative_url }}"></script>

<script>
  window.categoryMap = {};
  window.titleMap = {};
  window.selectedCategory = {};
  window.baseUrl = "{{ site.baseurl }}";
</script>
